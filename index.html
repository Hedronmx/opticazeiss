        <!-- Meta-Information -->
        <title>Optica Almary</title>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Vendor: Bootstrap 4 Stylesheets  -->
        <link rel="stylesheet" href="css/jquery-ui.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <!-- Our Website CSS Styles -->
        <link rel="stylesheet" href="css/icons.min.css" type="text/css" />
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <link rel="stylesheet" href="css/responsive.css" type="text/css" />
        <!-- Color Scheme -->
        <link
            rel="stylesheet"
            href="css/color-schemes/color.css"
            type="text/css"
            title="color3"
        />
        <link
            rel="alternate stylesheet"
            href="css/color-schemes/color1.css"
            title="color1"
        />
        <link

    <body class="panel-data">
        <!-- Side Header -->
        <div class="panel-content">
            <div class="widget">
                <div class="widget-title2">
                    <h2>Ingrese la contraseña</h2>
                </div>

                <div class="col col-md-12">
                    <div
                        class="alert sucess alert-success alert-dismissible fade show"
                        role="alert"
                    >
                        Bienvenido!
                        <button
                            type="button"
                            class="close"
                            onClick="hide()"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div
                        class="alert error alert-danger alert-dismissible fade show"
                        role="alert"
                    >
                        Contraseña incorrecta
                        <button
                            type="button"
                            class="close"
                            onClick="hide()"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="form-wrp" id="login">
                        <input
                            target="name"
                            id="input"
                            type="password"
                            class="form-group has-error"
                            placeholder="Contraseña"
                        />
                        <button
                            type="button"
                            onClick="login()"
                            class="btn btn-primary btn-lg"
                        >
                            Ingresar
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Panel Content -->
        <!-- Vendor: Javascripts -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <!-- Vendor: Followed by our custom Javascripts -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

        <script src="js/select2.min.js" type="text/javascript"></script>

        <script src="js/display.min.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
        <!-- Our Website Javascripts -->
        <script src="js/isotope.min.js" type="text/javascript"></script>
        <script src="js/isotope-int.js" type="text/javascript"></script>
        <script src="js/jquery.counterup.js" type="text/javascript"></script>
        <script src="js/waypoints.min.js" type="text/javascript"></script>
        <script src="js/highcharts.js" type="text/javascript"></script>
        <script src="js/exporting.js" type="text/javascript"></script>
        <script src="js/highcharts-more.js" type="text/javascript"></script>
        <script src="js/moment.min.js" type="text/javascript"></script>
        <script
            src="js/jquery.circliful.min.js"
            type="text/javascript"
        ></script>
        <script src="js/fullcalendar.min.js" type="text/javascript"></script>
        <script src="js/jquery.downCount.js" type="text/javascript"></script>
        <script
            src="js/jquery.bootstrap-touchspin.min.js"
            type="text/javascript"
        ></script>
        <script src="js/jquery.formtowizard.js" type="text/javascript"></script>
        <script src="js/form-validator.min.js" type="text/javascript"></script>
        <script
            src="js/form-validator-lang-en.min.js"
            type="text/javascript"
        ></script>
        <script src="js/cropbox-min.js" type="text/javascript"></script>
        <script
            src="js/jquery.slimscroll.min.js"
            type="text/javascript"
        ></script>
        <script src="js/ion.rangeSlider.min.js" type="text/javascript"></script>

        <script src="js/styleswitcher.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
